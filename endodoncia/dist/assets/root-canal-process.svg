<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 1: Infected tooth -->
  <g>
    <circle cx="75" cy="100" r="40" fill="#f8f9fa" stroke="#2563eb" stroke-width="2"/>
    <circle cx="75" cy="100" r="15" fill="#ef4444"/>
    <line x1="75" y1="115" x2="75" y2="180" stroke="#ef4444" stroke-width="4"/>
    <text x="75" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#1f2937">1. Diente Infectado</text>
    <text x="75" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Pulpa inflamada</text>
  </g>
  
  <!-- Arrow -->
  <path d="M140 100 L160 100" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Access and cleaning -->
  <g>
    <circle cx="225" cy="100" r="40" fill="#f8f9fa" stroke="#2563eb" stroke-width="2"/>
    <rect x="215" y="70" width="20" height="15" fill="#60a5fa" stroke="#2563eb"/>
    <circle cx="225" cy="100" r="15" fill="#ffffff" stroke="#e5e7eb"/>
    <line x1="225" y1="115" x2="225" y2="180" stroke="#60a5fa" stroke-width="4"/>
    <text x="225" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#1f2937">2. Limpieza</text>
    <text x="225" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Remoción de pulpa</text>
  </g>
  
  <!-- Arrow -->
  <path d="M290 100 L310 100" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Filling -->
  <g>
    <circle cx="375" cy="100" r="40" fill="#f8f9fa" stroke="#2563eb" stroke-width="2"/>
    <rect x="365" y="70" width="20" height="15" fill="#60a5fa" stroke="#2563eb"/>
    <circle cx="375" cy="100" r="15" fill="#ffffff" stroke="#e5e7eb"/>
    <line x1="375" y1="115" x2="375" y2="180" stroke="#16a34a" stroke-width="4"/>
    <text x="375" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#1f2937">3. Sellado</text>
    <text x="375" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Material de obturación</text>
  </g>
  
  <!-- Arrow -->
  <path d="M440 100 L460 100" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Crown -->
  <g>
    <circle cx="525" cy="100" r="40" fill="#f8f9fa" stroke="#2563eb" stroke-width="2"/>
    <rect x="505" y="70" width="40" height="25" rx="5" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
    <circle cx="525" cy="100" r="15" fill="#ffffff" stroke="#e5e7eb"/>
    <line x1="525" y1="115" x2="525" y2="180" stroke="#16a34a" stroke-width="4"/>
    <text x="525" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#1f2937">4. Restauración</text>
    <text x="525" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Corona protectora</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937" text-anchor="middle">
    Proceso de Tratamiento de Conductos
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Benefits box -->
  <rect x="50" y="240" width="500" height="50" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="300" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#16a34a" text-anchor="middle">
    ✓ Salva el diente natural  ✓ Elimina la infección  ✓ Alivia el dolor
  </text>
  <text x="300" y="275" font-family="Arial" font-size="12" fill="#15803d" text-anchor="middle">
    Tasa de éxito superior al 95% con técnicas microscópicas
  </text>
</svg>